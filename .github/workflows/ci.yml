name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        scala: [2.12.15, 2.13.6, 3.1.2]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          check-latest: true

      - name: Coursier cache
        uses: coursier/cache-action@v6

      - name: Compile and test
        run: sbt test

  ci-passed:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: ':'
